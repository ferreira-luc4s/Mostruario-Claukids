<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mostruário Clau Kids</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="mostruario-header">
    <div class="topo">
      <img src="imagens/logo.jpg" alt="Logo Clau Kids" class="logo" />
      <div class="texto-header">
        <h1>Mostruário <span>Clau Kids</span></h1>
        <p>Apresentação de produtos para parceiros 🌟</p>
      </div>
      <button class="btn-nav" onclick="window.location.href='contato.html'">Entrar em contato</button>
    </div>
    <nav class="menu">
      <ul class="menu-links">
        <li><a href="index.html" class="ativo">Mostruário 🪄</a></li>
        <li><a href="contato.html">Contato 👩‍💻</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- SELETOR DE FILTRO -->
    <section class="filtros-section">
      <label for="seletor-categoria">Filtrar por categoria:</label>
      <select id="seletor-categoria">
        <option value="todos">Todos</option>
        <option value="kids">Kids</option>
        <option value="adulto">Adulto</option>
      </select>
    </section>

    <section class="categoria-section" id="secao-kids">
      <h2 class="categoria faixa-verao">Coleção Verão Kids 🌞</h2>
      <div class="mostruario-grid" id="produtos-kids"></div>
    </section>

    <section class="categoria-section" id="secao-adulto">
      <h2 class="categoria faixa-verao">Coleção Verão Adulto 🌴</h2>
      <div class="mostruario-grid" id="produtos-adulto"></div>
    </section>
  </main>

  <footer>
    <div class="rodape-conteudo">
      <p>&copy; 2025 Clau Kids. Todos os direitos reservados.</p>
      <p>Siga-nos nas redes sociais:</p>
      <div class="redes">
        <a href="https://www.instagram.com/claukids0929/" target="_blank">Instagram</a> | 
        <a href="#">Facebook</a> | 
        <a href="#">TikTok</a>
      </div>
    </div>
  </footer>
</body>
</html>
